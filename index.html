<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./port/assets/fevicons/favicon.ico" type="image/x-icon">
    <title>Portfolio - Ashish Kumar Gupta</title>
    <link rel="stylesheet" href="./port/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <main id="main" class="bg-secondary text-primary overflow-hidden">

        <img src="./port/assets/patternTwo.jpg" class="absolute h-[100svh] sm:h-[742px]" alt="pattern">

        <!-- my cursor  -->
        <div id="myCursor" class="hidden lg:block w-12 h-12 rounded-full bg-lapis-blue fixed translate-x-[-50%] translate-y-[-50%] overflow-hidden"></div>

        <!-- navbar  -->
        <div class="w-[100%] h-[100svh] sm:h-[742px]">
            <nav class="w-[100%] h-[8svh] sm:h-[12%] max-w-screen-xl mx-auto flex justify-between items-center px-2 sm:px-6 relative z-10">
                <span class="logo"><img src="./port/assets/logo.png" class="w-[42px] sm:w-[58px] md:w-[68px] brightness-110" alt="logo"></span>
                <div>
                    <ul class="gap-12 text-[1.1em] text-gray-400 font-palanquin hidden sm:flex pt-6">
                        <li class="menuList cursor-pointer hover:text-primary">About</li>
                        <li class="menuList cursor-pointer hover:text-primary">Projects</li>
                        <li class="menuList cursor-pointer hover:text-primary">Services</li>
                        <li class="menuList cursor-pointer hover:text-primary">Contact</li>
                    </ul>
                </div>
            </nav>
            
            <!-- hero section  -->
            <header class="w-[100%] h-[92svh] sm:h-[88%] max-w-screen-xl mx-auto flex flex-col md:flex-row relative z-10">
                <div class="w-[100%] lg:w-[34%] pt-[140px] md:pt-[120px] lg:pt-[140px] flex justify-center">
                    <div class="w-[160px] h-[160px] md:w-[220px] md:h-[220px] lg:w-[320px] lg:h-[320px] rounded-full"><img src="./port/assets/profile.png"  class="w-[100%] rounded-full" alt="profile"></div>
                </div>
                <div class="w-[100%] lg:w-[66%] pt-[54px] sm:pt-[140px] lg:pt-[150px]">
                    <div class="w-[100%] max-sm:flex flex-col items-center">
                        <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-palanquin mb-4 sm:mb-4 lg:mb-6 flex items-center"><img src="./port/assets/wavingHand.gif" alt="helloHand" class="w-[28px] md:w-[48px]"><span>Hello, I am Ashish</span></h1>
                        <h2 class="text-3xl sm:text-4xl md:text-5xl lg:text-7xl font-montserrat font-bold mb-1 lg:mb-2 pl-2">Software Developer.</h2>
                        <p class=" text-sm sm:text-base lg:text-lg font-palanquin text-primary pl-2 lg:tracking-wide" style="word-spacing: 1.6px;">Develop and Design Responsive Applications.</p>
                        <div class="w-[100%] lg:flex gap-14 hidden md:pt-10 lg:pt-16 text-4xl text-gray-400 pl-3">
                            <i class="icons cursor-pointer hover:text-primary fa-brands fa-linkedin"></i>
                            <i class="icons cursor-pointer hover:text-primary fa-brands fa-github"></i>
                            <i class="icons cursor-pointer hover:text-primary fa-brands fa-instagram"></i>
                            <i class="icons cursor-pointer hover:text-primary fa-brands fa-twitter"></i>
                            <i class="icons cursor-pointer hover:text-primary fa-brands fa-facebook"></i>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- loaderpage  -->
        <div id="myLoader" class="absolute z-20 top-0 w-[100%] h-[100svh] overflow-hidden">

            <div id="upperLoader" class="w-[100%] h-[50svh] bg-primary relative overflow-hidden">
                <span id="upperText" class="font-montserrat text-[4em] sm:text-[6em] lg:text-[12em] xl:[16em] text-secondary font-bold absolute left-[50%] bottom-0 translate-x-[-50%] translate-y-[50%]">LOADING</span>
            </div>

            <div id="lowerLoader" class="w-[100%] h-[50svh] bg-primary relative overflow-hidden outline outline-1 outline-powder-blue">
                <span id="lowerText" class="font-montserrat text-[4em] sm:text-[6em] lg:text-[12em] xl:[16em] text-secondary font-bold absolute left-[50%] top-0 translate-x-[-50%] translate-y-[-50%] ">LOADING</span>
            </div>

            <div id="loader" class="w-[100vw] h-[8px] sm:h-[12px] lg:h-[18px] xl:h-[22] bg-secondary absolute z-10 top-[50%] translate-y-0 left-[-100%] "></div>

        </div>

        <!-- other sections  -->
        <section class="about w-[100%] bg-secondary hidden">

            <!-- aboutMe section  -->
            
            
        </section>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./port/animation.js"></script>
    <script src="./port/script.js"></script>
</body>
</html>
