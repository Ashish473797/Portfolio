<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./port/assets/fevicons/favicon.ico" type="image/x-icon">
    <title>Portfolio - Ashish Kumar Gupta</title>
    <link rel="stylesheet" href="./port/style.css">
</head>
<body>

    <main class="bg-secondary text-primary overflow-hidden">

        <div class="myCursor hidden lg:block w-16 h-16 rounded-full bg-lapis-blue fixed translate-x-[-50%] translate-y-[-50%]"></div>

        <nav class="w-[100%] h-[8svh] sm:h-[12svh] max-w-screen-xl mx-auto flex justify-between items-center relative px-2 sm:px-6">
            <span><img src="./port/assets/logo.png" class="w-[42px] sm:w-[58px] md:w-[68px] brightness-110" alt="logo"></span>
            <div>
                <ul class="gap-12 text-[1.1em] text-gray-200 font-palanquin hidden sm:flex pt-6">
                    <li class="cursor-pointer">About</li>
                    <li class="cursor-pointer">Projects</li>
                    <li class="cursor-pointer">Services</li>
                    <li class="cursor-pointer">Contact</li>
                </ul>
            </div>
        </nav>

        <header class="w-[100vw] h-[92svh] sm:h-[88svh]">

        </header>

        <div class="myLoader absolute top-0 w-[100%] h-[100svh] overflow-hidden">

            <div id="upperLoader" class="w-[100%] h-[50svh] bg-primary relative overflow-hidden">
                <span id="upperText" class="font-montserrat text-[4em] sm:text-[6em] lg:text-[12em] xl:[16em] text-secondary font-bold absolute left-[50%] bottom-0 translate-x-[-50%] translate-y-[50%]">LOADING</span>
            </div>

            <div id="lowerLoader" class="w-[100%] h-[50svh] bg-primary relative overflow-hidden outline outline-1 outline-powder-blue">
                <span id="lowerText" class="font-montserrat text-[4em] sm:text-[6em] lg:text-[12em] xl:[16em] text-secondary font-bold absolute left-[50%] top-0 translate-x-[-50%] translate-y-[-50%] ">LOADING</span>
            </div>

            <div id="loader" class="w-[100vw] h-[8px] sm:h-[12px] lg:h-[18px] xl:h-[22] bg-secondary absolute z-10 top-[50%] translate-y-0 left-[-100%] "></div>

        </div>

        <section class="about w-[100%] h-[100vh] bg-moonstone hidden">

        </section>
        <section class="about w-[100%] h-[100vh] bg-lapis-blue hidden">

        </section>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./port/animation.js"></script>
    <script src="./port/script.js"></script>
</body>
</html>
